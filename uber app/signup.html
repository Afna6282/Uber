<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RideNow â€” Sign Up</title>
<style>
body{font-family:Inter,system-ui,sans-serif;background:#f5f7fb;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container{background:white;padding:30px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.05);width:350px;}
h1{text-align:center;color:#2563eb;margin-bottom:20px;}
input{width:100%;padding:12px;margin-bottom:12px;border:1px solid #d1d5db;border-radius:10px;font-size:15px;}
button{width:100%;padding:12px;border:none;border-radius:10px;background:#2563eb;color:white;font-weight:600;cursor:pointer;}
button:hover{background:#1d4ed8;}
p{text-align:center;margin-top:10px;}
a{color:#2563eb;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <input type="text" id="name" placeholder="Full Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup(){
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();
  if(!name||!email||!password){alert("Fill all fields!");return;}
  alert("Signup successful! Please login.");
  window.location.href="login.html";
}
</script>
</body>
</html>
